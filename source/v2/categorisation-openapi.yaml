          Previous changes
        </span>
      </summary>
      <div class="govuk-details__text">
        <% changes.each do |change| %>
          <h3 id="change-<%= change.date.strftime('%Y-%m-%d') %>" class="anchored-heading">
            <%= change.date.strftime '%d %b %Y' %>
          </h3>

          <%= convert_markdown change.content %>
        <% end %>
      </div>
    </details>
    <% end %>

    ## Terms and Conditions

      By using this API you agree to the [Terms and Conditions for use of the Windsor Framework Categorisation API](/categorisation-terms-and-conditions.html)


    ## Introduction

    <p><b>Categorisation</b> refers to determining whether goods fall under <b>Category 1</b>, <b>Category 2</b>, or <b>Category 3</b> (often called “standard goods”) when moving them under the Windsor Framework.</p>

    <p>The category assigned affects the level of checks, declarations, or paperwork required:</p>
    <ul>
      <li><b>Category 1</b> typically carries the highest regulatory scrutiny or special requirements.</li>
      <li><b>Category 2</b> applies a moderate level of checks or controls.</li>
      <li><b>Standard Goods</b> is for “standard goods,” which generally require fewer formalities.</li>
    </ul>
    </p>

    <p>This categorisation depends on factors such as:</p>

    <ol>
      <li><b>Commodity code</b> (the classification of the goods).</li>
      <li><b>Country of origin</b> (where the goods are produced or obtained).</li>
      <li><b>Date of movement</b> (sometimes different rules or requirements apply at different times).</li>
      <li><b>Exemptions</b> or documentation (if the trader possesses certain certificates, additional codes, or conditions, these may remove or reduce certain category rules).</li>
    </ol>

    <p><a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:22023D0819#d1e727-61-1" target="_blank">Article 11, section 2</a> of the Windsor Framework establishes the role of these APIs within the broader policy and SPIMM deliverables for trade. It states:</p>
    <p><i>Applicants shall be able to determine whether the goods they bring into Northern Ireland correspond to any of the categories set out in Annex IV to this Decision.</i></p>

    <p>The Online Tariff Tool’s categorisation API returns a set of <b>Category Assessments</b> for each commodity code and origin (though origin agnostic queries can also be made). Each assessment indicates whether the goods could be Category 1 or 2, along with any associated <b>exemptions</b> that would nullify (or “exempt”) that particular category requirement. If an assessment is nullified by one of the trader’s valid exemptions—or if no assessments apply at all—the goods default to <b>Category 3</b>.</p>

    <p>The following APIs will allow you to determine which category your goods belong to, following the rules set out in Annex IV:</p>

    <ul>
      <li><b>GET /green_lanes/goods_nomenclatures/{id}</b> → This is the main categorisation API which returns applicable category assessments for a given goods nomenclature, including assessments for all its descendants if queried at a higher hierarchical level. Additionally, can specify the date that the categorisation applies to and the origin of the goods.</li>
      <li><b>GET /green_lanes/category_assessments</b> → Returns a global list of all possible category assessments.</li>
      <li><b>GET /green_lanes/themes</b> → Returns a list of all the Categorisation themes corresponding to the line items of Annex IV within the Windsor Framework.</li>
    </ul>
    </p>
    <p>A <b>Category Assessment</b> indicates when a commodity <i>may</i> fall under one of the rules outlined in Annex IV. However, exemptions can apply, meaning categorisation is not always definitive.</p>
    <h3>Key Considerations</h3>
    <ul>
      <li><b>Legal Scope</b>: The rules in Annex IV exclusively reference EU legislation, not UK legislation. This is because the EU is focused on controlling goods entering the single market via Northern Ireland. The UK, on the other hand, does not regulate “internal movements” between Great Britain and Northern Ireland in this context.</li>
      <li><b>Regulatory Updates</b>: Annex IV also encompasses subsequent or replacement EU policies, as legislation is frequently updated. Additionally, overarching laws may have subordinate regulations that provide the legal basis for specific trade measures. As a result, you may encounter legislative references not explicitly listed in Annex IV but still falling within its scope.</li>
      <li><b>Data Structure</b>: For an overview of the data structure of a Category Assessment, refer to the objects listed in the lower sections of this page.</li>
      <li><b>API as a Data Provider</b>: These APIs do not provide a definitive category for a trade. Since exemptions may apply, the responsibility of determining the correct category remains with the user. The API serves only as a data source to support categorisation.</li>
      <li><b>Frequent Data Changes</b>: The dataset is updated regularly, often daily. Users should consider this when categorizing future trades.</li>
      <li><b>Glossary of terms</b>: a glossary of terms is available at the bottom of this document</li>
      <li>
        <b>Limitations on the /goods_nomenclatures API</b>: the API accepts only the following inputs (please note that the more specific the query is - i.e. the further down the hierarchy a goods nomenclature is - the fewer Category ssessments will be returned):
        <ol>
          <li>Goods Nomenclature IDs with 4 significant digits, only if the 4 digit codes have no descendants to be categorised (i.e. if the 4 significant digit code is the end commodity in the hierarchy; e.g.: 4906000000)</li>
          <li>All Goods Nomenclature IDs with 6, 8 or 10 significant digits, provided the Goods Nomenclature IDs exist on the OTT : <a href="https://www.trade-tariff.service.gov.uk/xi/find_commodity" target="_blank">https://www.trade-tariff.service.gov.uk/xi/find_commodity</a></li>
        </ol>
      </li>
    </ul>

    <p>For more informations about categorisation, please consult our FAQ page available at: <a href="https://trade-tariff.service.gov.uk/check_simplified_processes_eligibility/faq" target="_blank">https://trade-tariff.service.gov.uk/check_simplified_processes_eligibility/faq</a></p>

    ## Determining the actual Category for leaf commodities
    <p>To determine the final category for a trade:</p>
    <ol>
      <li><b>Call the</b> <code>/goods_nomenclatures/{id}</code> <b>endpoint</b> with the <code>as_of</code> date and <code>filter[geographical_area_id]</code> (use a 2-letter country code like <code>GB</code>, <code>US</code>, etc.).</li>
      <li><b>Extract</b> <code>applicable_category_assessments</code> from the response.</li>
      <li>For each assessment:</li>
      <ul>
        <li>If the trader <b>holds any exemption</b> listed under exemptions, ignore (treat as Category 3).</li>
        <li>Otherwise, use the category field (typically 1 or 2).</li>
      </ul>
      <li><b>Select the lowest remaining category</b> (most restrictive).</li>
      <ul>
        <li>If <b>all assessments are exempted</b> or none returned, assign <b>Category 3</b>.</li>
      </ul>
    </ol>

    ## Determining the actual Category for non-leaf commodities

    <p>To determine the final category for a trade:</p>
    <ol>
      <li><b>Call the</b> <code>/goods_nomenclatures/{id}</code> <b>endpoint</b> with the <code>as_of</code> date and <code>filter[geographical_area_id]</code> (use a 2-letter country code like <code>GB</code>, <code>US</code>, etc.).</li>
      <li><b>Extract</b> <code>applicable_category_assessments</code> & <code>descendant_category_assessments</code> from the response.</li>
      <li>For each assessment:</li>
      <ul>
        <li>If the trader <b>holds any exemption</b> listed under exemptions, ignore (treat as Category 3).</li>
        <li>Otherwise, use the category field (typically 1 or 2).</li>
      </ul>
      <li><b>Select the lowest remaining category</b> (most restrictive).</li>
      <ul>
        <li>If <b>all assessments are exempted</b> or none returned, assign <b>Category 3</b>.</li>
        <li>If the API call fails, handle gracefully (e.g., display error or mark as uncategorised).</li>
      </ul>
    </ol>

    ## Instructions for requesting an API Key

