    Kind regards,
    [Your Full Name]
    [Your Position]
      </pre>
    </div>


    ## Glossary

    | Term         | Definition                       |
    |--------------|----------------------------------|
    | **EU Market** <br><br> **EU customs territory** <br><br> **Single Market** | <br><br>The customs territory of the EU. The nations/territories where the EU has control of what goes in (and out?). EU trade rules apply throughout the UCC |
    | **NI** | Northern Ireland |
    | **SPIMM** | Simplified Process for Internal Market Movements - The post-EU Exit system designed to ease trade between Great Britain and Northern Ireland by reducing customs checks and paperwork. |
    | **XI** | The two-letter code used in trade tariffs to represent Northern Ireland, which operates under a dual tariff system involving both UK and EU rules. |
    | **UKIMS** | UK Internal Market Scheme - A system that allows traders to move goods from Great Britain to Northern Ireland under simplified customs procedures, provided they meet eligibility requirements. |
    | **Category** | A classification system under the Windsor Framework: Category 1 (not eligible for SPIMM), Category 2 (eligible for SPIMM with additional reporting requirements), and 'Standard Goods' (eligible for SPIMM with minimal reporting). |
    | **Category Assessment (CA)** | A determination of whether a trade may fall under one of the rules in Annex IV of the Windsor Framework. |
    | **Theme** | A data point uniquely created for this API to establish a connection between categorisation assessments and the relevant provisions in Annex IV of the Windsor Framework. While a categorisation assessment is determined by a combination of Regulation ID and Measure, the "theme" data point was introduced to link this combination to the appropriate line item in Annex IV. The theme numbering follows the structure of Annex IV, beginning with 1.1 and ending with 2.26. The first part of the theme represents the category (1 or 2), while the second part corresponds to the specific legislative provision in Annex IV that the category assessment relates to. |
    | **Goods Nomenclature (GN)** | A structured classification system for goods in the tariff, ranging from broad categories (e.g., "live animals") to highly specific product classifications. |
    | **Exemption** | A certificate or additional code or pseudo-exemption that allows a trade to bypass certain regulatory requirements under SPIMM, effectively nullifying the impact of a Category Assessment. |
    | **Pseudo Measures** | Custom-defined regulatory data points that mimic official tariff measures, used when no official EU measures exist for certain SPIMM rules (e.g.: excise) |
    | **Measure** | Measures are the building blocks of any trade tariff. They link everything together. Any law that has an effect on the trade of goods becomes one or more measures. You can read more about them in the data manual: <a href="https://uktrade.github.io/tariff-data-manual/documentation/data-structures/measures.html#measures" target="_blank">https://uktrade.github.io/tariff-data-manual/documentation/data-structures/measures.html#measures</a> |
    | **Regulation** | Every measure entered into the tariff database must be associated with a regulation, i.e. a piece of legislation. <br><br> This is so there's a 'legal base' for all tariff and regulatory activity. Without this, measures cannot be traced back to why they were created. <br><br> You can read more about them in the data manual :  <a href="https://uktrade.github.io/tariff-data-manual/documentation/data-structures/regulations.html#regulations" target="_blank">https://uktrade.github.io/tariff-data-manual/documentation/data-structures/regulations.html#regulations</a> |

paths:
  /green_lanes/category_assessments:
    get:
      summary: Returns a list of all category assessments
      description: >
        Returns a list of the all category assessments
      tags:
        - Categorisation
      parameters:
        - name: as_of
          in: query
          required: false
          description: |
            Returns the category assessments across all commodities as they existed on the `as_of` date. Use the format `YYYY-MM-DD`

            While `as_of` is not a required field it is advised to include it with all requests even
            if requesting data for today to ensure the data returned is correct.
          schema:
            type: string
            format: date
      responses:
        200:
          description: An array of CategoryAssessments
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryAssessmentListing"
        401:
          description: Authorization header is missing or contains an invalid token
        422:
          description: Likely incorrectly formatted `as_of` param
        5xx:
          description: Unexpected error, something went wrong internally
      x-code-samples:
        /api/v2/green_lanes/category_assessments:
          lang: shell
          source: |-
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/category_assessments
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/category_assessments?as_of=2024-01-01

  /green_lanes/goods_nomenclatures/{id}:
    get:
      summary: Returns Category Assessments for the requested Goods Nomenclature
      description: >
        Returns the requested Goods Nomenclature together with relevant data including a list of the different Category Assessments applicable to this Goods Nomenclature<br>
        <br>
        Each applicable Category Assessment will provide a primary category together with any potential exemptions. If at least one of the exemptions for that Category Assessment are met then that Category Assessment does not apply.<br>
        <br>
        The effective category for the GoodsNomenclature is the most restrictive category from those Category Assessments determined by the API consumers filtering to be applicable (ie not exempted).<br>
        <br>
        If no Category Assessments are applicable, or all if applicable Category Assessments are exempted, then the trade falls under a default category assessment of Category 3.
      tags:
        - Categorisation
      parameters:
        - name: id
          in: path
          required: true
          description: |
            Item Id of the Goods Nomenclature you are requesting Category Assessments information for.

            This is the full 10 digit item ID of either a Subheading or Commodity. Valid input IDs can be provided in 4, 6, 8, or 10 significant digits, depending on the level of detail available in the XI Tariff. If your input ID is shorter than 10 digits (e.g., 4, 6, or 8 digits), it will be automatically padded with trailing zeros to reach the full 10-digit format. For example, an ID of 1234 would be processed as 1234000000.
          schema:
            type: string
            minimum: 10
            maximum: 10
            example: "392113"
        - name: as_of
          in: query
          required: false
          description: |
            Returns the category assessments across all commodities as they existed on the `as_of` date. Use the format `YYYY-MM-DD`

            While `as_of` is not a required field it is advised to include it with all requests even
            if requesting data for today to ensure the data returned is correct.
          schema:
            type: string
            format: date
        - name: filter[geographical_area_id]
          in: query
          required: false
          description: |
            This parameter can be used to filter down for the origin of your goods. Without passing a value for this parameter, the API will return the potentially applicable CAs for all the origins. To better understand this data point, please consult the data manual : <a href="https://uktrade.github.io/tariff-data-manual/documentation/data-structures/geographical-areas.html" target="_blank">https://uktrade.github.io/tariff-data-manual/documentation/data-structures/geographical-areas.html</a>.
          schema:
            type: string
            minimum: 2
            example: "US"
      responses:
        200:
          description: A GoodsNomenclature and a list of Category Assessments
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoodsNomenclature"
        401:
          description: Authorization header is missing or contains an invalid token
        404:
          description: Unknown goods nomenclature item id
        422:
          description: Likely to be missing or incorrect params
        5xx:
          description: Unexpected error, something went wrong internally
      x-code-samples:
        /api/v2/goods_nomenclatures/0712909000:
          lang: shell
          source: |-
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/goods_nomenclatures/0712909000
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/goods_nomenclatures/0712909000?as_of=2024-01-01
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" "https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/goods_nomenclatures/0712909000?filter\[geographical_area_id\]=US"
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" "https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/goods_nomenclatures/0712909000?as_of=2024-01-01&filter\[geographical_area_id\]=US"
  /green_lanes/themes:
    get:
      summary: Returns a list of all themes
      description: >
        Returns a list of the all Categorisation themes within the Windsor Framework
      tags:
        - Categorisation
      responses:
        200:
          description: An array of Themes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Themes"
        401:
          description: Authorization header is missing or contains an invalid token
        5xx:
          description: Unexpected error, something went wrong internally
      x-code-samples:
        /api/v2/green_lanes/themes:
          lang: shell
          source: |-
            curl -X GET -H "X-Api-Key: a1b2c3defg4567" https://www.trade-tariff.service.gov.uk/xi/api/v2/green_lanes/themes

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
      description: |
        Access to these APIs will be restricted. Approved partners requiring access should contact the Online Trade Tariff team.

        Those eligible traders will be supplied with a secret API key which should be included in the `X-Api-Key` header of every request, e.g.:

        ```
        X-Api-Key: a1b2c3defg4567
        ```

  schemas:
    GoodsNomenclature:
      description: |
        The full list of products in the UK Tariff is called the 'goods classification'. Sometimes it is also referred to as the 'goods nomenclature' or 'nomenclature'. Commodity codes classify goods for import and export. You can read more about them in the data manual : <a href="https://uktrade.github.io/tariff-data-manual/documentation/data-structures/commodity-codes.html#commodity-codes" target="_blank">https://uktrade.github.io/tariff-data-manual/documentation/data-structures/commodity-codes.html#commodity-codes</a>.

        For the purposes of this API, a Goods Nomenclature object is defined as per the below:

        A goods_nomenclature object

        <% graphviz 'goods-nomenclature' %>
      type: object
      properties:
        id:
          type: string
          description: The unique id for this revision of this Goods Nomenclature
        goods_nomenclature_item_id:
          type: string
          description: The `goods_nomenclature_item_id` of this Goods Nomenclature
        parent_sid:
          type: string
          description: The goods_nomenclature_sid of the Goods Nomenclature this GoodsNomenclature sits directly below in the Tariff
          nullable: true
        description:
          type: string
          description: The `description` of the goods nomenclature
        number_indents:
          type: integer
          description: The indentation of the goods nomenclature within the Tariff hierarchy
        productline_suffix:
          type: string
          description: The `productline_suffix` of the goods nomenclature
        validity_start_date:
          type: string
          description: The date this Goods Nomenclature is valid from
          format: date-time
        validity_end_date:
          type: string
          description: The date this Goods Nomenclature is valid until, null if valid indefinitely
          format: date-time
          nullable: true
        supplementary_measure_unit:
          type: string
          description: The supplementary measure unit applicable to this GoodsNomenclature, if one is applicable
          nullable: true
        applicable_category_assessments:
          type: array
          description: A list of applicable Category Assessments for this Goods Nomenclature
          items:
            $ref: '#/components/schemas/CategoryAssessment'
        descendant_category_assessments:
          type: array
          description: |
            A list of Category Assessments which apply only to some descendants,
            so require further classification to determine their applicability
          items:
            $ref: '#/components/schemas/CategoryAssessment'
        ancestors:
          type: array
          description: |
            List of GoodsNomenclatures above the requested Goods Nomenclature in
            the Tariff, ordered by Chapter first
          items:
            $ref: '#/components/schemas/ReferencedGoodsNomenclature'
        descendants:
          type: array
          description: |
            List of GoodsNomenclatures below the requested one in the Tariff,
            ordered by Goods Nomenclature Item Id
          items:
            $ref: '#/components/schemas/ReferencedGoodsNomenclature'
        licences:
          type: array
          description: List of licences applicable to this GoodsNomenclature
          items:
            $ref: '#/components/schemas/Certificate'
      required:
        - id
        - goods_nomenclature_item_id
        - parent_sid
        - description
        - number_indents
        - productline_suffix
        - validity_start_date
        - validity_end_date
      example:
        data:
          id: "106662"
          type: goods_nomenclature
          attributes:
            goods_nomenclature_item_id: "2404120000"
            parent_sid: "106659"
            description: Other, containing nicotine
            number_indents: 2
            productline_suffix: "80"
            validity_start_date: "2022-01-01T00:00:00.000Z"
            validity_end_date: null
            supplementary_measure_unit: 1000 items (1000 p/st)
          relationships:
            applicable_category_assessments:
              data:
                - id: 123456cd
                  type: category_assessment
            descendant_category_assessments:
              data:
                - id: abcd1234
                  type: category_assessment
                - id: c5678def
                  type: category_assessment
            ancestors:
              data:
                - id: "35246"
                  type: goods_nomenclature
                - id: "106659"
                  type: goods_nomenclature
            descendants:
              data:
                - id: "106676"
                  type: goods_nomenclature
                - id: "107156"
                  type: goods_nomenclature
            licences:
              data:
                - id: L100
                  type: certificate
        included:
          - id: 123456cd
            type: category_assessments
            relationships:
              geographical_area:
                data:
                  id: "1011"
                  type: geographical_area
              excluded_geographical_areas:
                data: []
              theme:
                data:
                  id: "1.1"
                  type: theme
              exemptions:
                data:
                  - id: Y069
                    type: certificate
              measures:
                data:
                  - id: "3871194"
                    type: measure
              measure_type:
                data:
                  id: "714"
                  type: measure_type
              regulation:
