      parameters:
        - name: code
          in: query
          required: false
          description: |
            Retrieve certificates with this exact `code` or the certificate's `code` begins with `code`.
          schema:
            type: string
        - name: type
          in: query
          required: false
          description: |
            Retrieve certificates with this exact `type` equal to `certificate_type_code`.
          schema:
            type: string
        - name: description
          in: query
          required: false
          description: |
