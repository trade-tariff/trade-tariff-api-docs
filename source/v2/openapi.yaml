      x-code-samples:
        /api/v2/additional_codes/search:
          lang: shell
          source: |-
            curl -X GET https://www.trade-tariff.service.gov.uk/api/v2/additional_codes/search?code=B005&type=B&page=1


  /additional_code_types:
